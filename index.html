    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Sora:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #18181B; /* Softer off-black background */
      }
      .font-sora {
        font-family: 'Sora', sans-serif;
      }
      .font-inter {
        font-family: 'Inter', sans-serif;
      }
       /* Simple scrollbar styling for a more modern look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }
      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .background-animate::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 150vmax;
        height: 150vmax;
        /* Softer, iOS-like aurora gradient */
        background-image: radial-gradient(circle at center, rgba(56, 189, 248, 0.15), rgba(168, 85, 247, 0.1), transparent 40%);
        transform-origin: center;
        transform: translate(-50%, -50%);
        animation: rotate 25s linear infinite; /* Slower animation */
        z-index: 0;
      }
      .logo-gradient-animate {
        background-size: 200% 200%;
        animation: gradient-pan 4s ease infinite;
      }
      @keyframes gradient-pan {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      @keyframes levitate {
        0%, 100% { transform: translateY(0px) scale(1); }
        50% { transform: translateY(-10px) scale(1.02); }
      }
      @keyframes pan {
        0%, 100% { transform: translateX(-2%) rotate(-0.5deg); }
        50% { transform: translateX(2%) rotate(0.5deg); }
      }
      @keyframes sparkle {
        0%, 100% { opacity: 0; transform: scale(0.5); }
        50% { opacity: 1; transform: scale(1); }
      }
    </style>
